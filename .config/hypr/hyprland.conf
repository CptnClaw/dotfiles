# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, 1
# Laptop lid
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080, 0x0, 1"
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = xfce4-terminal
$fileManager = pcmanfm
$browser = firefox
$menu = rofi -show drun -show-icons


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = /home/eyal/.profile
exec-once = waybar
exec-once = hyprpaper
exec-once = dropbox
exec-once = obsidian
exec-once = xfce4-terminal -T newsboat -x newsboat
exec-once = XDG_CONFIG_HOME=/home/eyal/.youtube XDG_DATA_HOME=/home/eyal/.youtube xfce4-terminal --disable-server -T yt -x newsboat



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,auto # For electron (vscode etc) to open with native wayland support

# For portals
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

	no_focus_fallback = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 1
		xray = true

        vibrancy = 0.1696
    }
	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
	force_split = 2 # Always split to the right
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true 
	initial_workspace_tracking = 0
	middle_click_paste = false
	anr_missed_pings = 50
}

binds {
	workspace_back_and_forth = true
	movefocus_cycles_fullscreen = false
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,il
    kb_variant =
    kb_model =
    kb_options = caps:swapescape,grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
		disable_while_typing = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod shift, q, killactive,
# bind = $mainMod, escape, exit,
bind = $mainMod, e, exec, $fileManager
bind = $mainMod, f, exec, $browser
bind = $mainMod shift, f, exec, $browser --private-window
bind = $mainMod, space, togglefloating,
bind = $mainMod, d, exec, $menu
bind = $mainMod, p, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle
bind = $mainMod shift, c, exec, xfce4-terminal -x nvim /home/eyal/.config/hypr/hyprland.conf
bind = $mainMod shift, m, exec, xfce4-terminal -x cmus
bind = $mainMod shift, y, exec, dmenu_youtube_wayland
bind = $mainMod shift, t, exec, dmenu_thoughts
bind = $mainMod shift, g, exec, dmenu_games
bind = $mainMod shift, v, exec, dmenu_videos
bind = $mainMod, v, exec, dmenu_videos nohistory
bind = $mainMod shift, s, exec, dmenu_small_scripts
bind = $mainMod shift, e, exec, dmenu_bookmarks
bind = $mainMod shift, b, exec, dmenu_bluetooth -d
bind = $mainMod, b, exec, dmenu_bluetooth

bind = $mainMod, tab, exec, systemctl suspend

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + shift + arrow keys
bind = $mainMod shift, h, movewindow, l
bind = $mainMod shift, l, movewindow, r
bind = $mainMod shift, k, movewindow, u
bind = $mainMod shift, j, movewindow, d

# Move workspace with mainMod + ctrl + arrow keys
bind = $mainMod ctrl, h, movecurrentworkspacetomonitor, l
bind = $mainMod ctrl, l, movecurrentworkspacetomonitor, r
bind = $mainMod ctrl, k, movecurrentworkspacetomonitor, u
bind = $mainMod ctrl, j, movecurrentworkspacetomonitor, d

binde = $mainMod, equal, resizeactive, 20 20
binde = $mainMod, minus, resizeactive, -20 -20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
$PASINK = alsa_output.pci-0000_00_1f.3.analog-stereo
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume $PASINK +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume $PASINK -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute $PASINK toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute $PASINK toggle
bindel = ,XF86MonBrightnessUp, exec, xbacklight -inc 10
bindel = ,XF86MonBrightnessDown, exec, xbacklight -dec 10
bindl = , XF86AudioNext, exec, cmus-remote -n
# bindl = , XF86AudioPause, exec, cmus-remote -u
bindl = , XF86AudioPlay, exec, cmus-remote -u
bindl = , XF86AudioPrev, exec, cmus-remote -r
bind = ,Print, exec, xfce4-screenshooter

bind = $mainMod, F11, fullscreen

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrulev2 = float, title:^(nmtui)$
windowrulev2 = float, title:^(Volume Control)$
windowrulev2 = float, title:^(playgroundgl)$
windowrulev2 = float, title:^(chip-shmoneh)$
windowrulev2 = workspace 3 silent, class:^(obsidian)$
windowrulev2 = workspace 8 silent, title:^(newsboat)$
windowrulev2 = workspace 8 silent, title:^(yt)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Smart gaps / "no gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


